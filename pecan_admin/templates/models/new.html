<%inherit file="../layout.html" />

<%def name="title()">Pecan Admin :: New ${name} </%def>

<div class="container">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container" style="width: auto;">
        <a class="brand" href="#">Project name</a>
          <ul class="nav pull-right">
            <li><a href="/logout">logout</a></li>
          </ul>
      </div>
    </div><!-- /navbar-inner -->
  </div>

  <section id="tables">
    <div class="page-header">
      <h1>Administration</h1>
    </div>
    
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>${name}</th>
          </tr>
        </thead>
        <tbody>
        % for item in items:
          <tr>
            <td>
              <a  href="/${item}/">${item}</a>
              <a class="btn btn-primary btn-small pull-right" href="#">New</a>
            </td>
          </tr>
        % endfor
        </tbody>
      </table>
  </section>
</div>

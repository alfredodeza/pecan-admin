<%inherit file="../layout.html" />

<%def name="title()">Pecan Admin :: ${name} </%def>

<div class="container">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container" style="width: auto;">
        <a class="brand" href="/">Pecan Admin</a>
          <ul class="nav pull-right">
            <li><a href="/logout">logout</a></li>
          </ul>
      </div>
    </div><!-- /navbar-inner -->
  </div>

  <section id="tables">
    <div class="page-header">
      <h1>Administration</h1>
    </div>
    
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>${name}</th>
          </tr>
          <tr>
            <th>id</th>
          % for field in fields:
            <th>${field}</th>
          % endfor
          </tr>
        </thead>
        <tbody>
        % for item in items:
          <tr>
            <td>
              <a  href="/${name}/${item.id}">${item.id}</a>
            </td>
            % for f in fields:
              <td>
                ${getattr(item, f)}
              </td>
            % endfor
          </tr>
        % endfor
        </tbody>
      </table>
  </section>
</div>
